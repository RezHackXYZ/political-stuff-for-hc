<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./code/styles.css" />
    </head>
    <body>
        <button class="theme-toggle">
            <span class="material-icons">dark_mode</span>
            Theme
        </button>
        <div id="TopTopNav">
            <img id="logo" src="" alt="Hack Club Logo" />
            <div id="container">
                <svg id="parliament"></svg>
                <div id="tooltip"></div>
            </div>
        </div>
        <div style="display: flex; justify-content: center">
            <div class="tab-system">
                <div id="tabsTopNav">
                    <button class="pagesTabIntabsTopNav" data-tab="parties">
                        <span class="material-icons"> groups </span>Parties
                    </button>
                    <div class="tab-indicator"></div>
                </div>
            </div>
        </div>
        <div id="root">
            <div id="parties" class="tab-content active">
                <div id="leadreboardoftop3partyes">
                    <div id="place2" class="places"></div>
                    <div id="place1" class="places"></div>
                    <div id="place3" class="places"></div>
                </div>
                <div></div>
            </div>
            <div id="textTabs"></div>
            <div id="brand" class="tab-content">
                <!-- Brand cards will be dynamically inserted here -->
            </div>
        </div>
        <script src="./data.js"></script>
        <script src="./code/script.js"></script>
    </body>
</html>
